      /* 墨韵书香 配色方案 */
      :root {
        --font-serif: "Georgia", "Times New Roman", serif;
        --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        --bg-primary: #faf8f3;      /* Parchment Paper */
        --bg-secondary: #f0ede6;   /* Slightly darker paper/desk */
        --text-primary: #2c3e50;    /* Dark Ink */
        --text-secondary: #34495e;  /* Lighter Ink */
        --text-light: #faf8f3;       /* Text on dark backgrounds */

        --sidebar-bg-lighter: #4a627a;

        /* Accent (Seal Stamp) */
        --accent-red: #c0392b;
        --accent-red-hover: #a93226;

        /* Component specific */
        --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        --card-hover-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }
      .pdfobject-container {
        width: 100%;
        height: 100%;
      }
